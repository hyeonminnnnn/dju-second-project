<!DOCTYPE html>
<html>
<head>
  <title>에이룸 - WebRTC 화상회의</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="top-bar">
  <div><a href="/" class="logo">에이룸</a></div>
</div>

<div class="main-container">
  <div class="center-box">
    <div class="action-section">
      <h2>새로운 회의 시작하기</h2>
      <p>버튼을 눌러 새로운 회의를 만들고 코드를 공유하세요.</p>
      <button id="create-room-btn" class="btn">새 회의방 생성하기</button>
    </div>

    <div class="divider"></div>

    <div class="action-section">
      <h2>코드로 참여하기</h2>
      <form id="join-room-form">
        <input type="text" id="room-code-input" class="input-field" placeholder="6자리 코드를 입력하세요." required maxlength="6">
        <button type="submit" class="btn">입장하기</button>
      </form>
    </div>
  </div>
</div>

<script src="js/lobby.js"></script>
</body>
</html>
